<div *ngIf="paciente" class="perfil-container">
    <h2>Editar Perfil</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" class="form-control" />
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input id="apellido" formControlName="apellido" class="form-control" />
      </div>
      <div class="form-group">
        <label for="dni">DNI</label>
        <input id="dni" formControlName="dni" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input id="fechaNacimiento" formControlName="fechaNacimiento" class="form-control" />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>
  <div *ngIf="!paciente">
    <p>No se encontró información del paciente.</p>
  </div>
