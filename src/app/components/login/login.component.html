
<body>
  <div class="container">
    <form class="login-form" #form="ngForm" (ngSubmit)="login(form)">
      <h1>Inicio de Sesión</h1>
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput id="username" name="username" type="text" [(ngModel)]="creds.username" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput id="password" name="password" type="password" [(ngModel)]="creds.password" required>
      </mat-form-field>
      <div class="login-button">
        <button mat-raised-button color="primary" type="submit">Ingresar</button>
      </div>
    </form>
  </div>
</body>
