<div class="admin-container">
  <h2>Lista de Diagnósticos</h2>
  <div class="actions-container">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="ID, DNI del paciente, descripción">
    </mat-form-field>
    <button mat-raised-button color="primary" routerLink="/admin/registrar-diagnostico">Registrar Diagnóstico</button>
    <button mat-raised-button color="accent" routerLink="/admin/dashboard">Volver al Dashboard</button>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let element">{{element.fechaCita | date}}</td>
    </ng-container>

    <ng-container matColumnDef="dniPaciente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI Paciente</th>
      <td mat-cell *matCellDef="let element">{{element.dniPaciente}}</td>
    </ng-container>

    <ng-container matColumnDef="nombreMedico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Médico</th>
      <td mat-cell *matCellDef="let element">{{element.nombreMedico}}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
      <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
    </ng-container>

    <ng-container matColumnDef="receta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Receta</th>
      <td mat-cell *matCellDef="let element">{{element.receta}}</td>
    </ng-container>

    <ng-container matColumnDef="tratamiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tratamiento</th>
      <td mat-cell *matCellDef="let element">{{element.tratamiento}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" [routerLink]="['/admin/modificar-diagnostico', element.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="confirmarEliminarDiagnostico(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
