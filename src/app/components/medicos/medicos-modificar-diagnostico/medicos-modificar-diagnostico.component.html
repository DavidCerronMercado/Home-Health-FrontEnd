<div class="editar-diagnostico-container">
    <h2>Editar Diagnóstico</h2>
    <form [formGroup]="form" (ngSubmit)="editarDiagnostico()">
      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="descripcion">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Receta</mat-label>
        <input matInput formControlName="receta">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tratamiento</mat-label>
        <input matInput formControlName="tratamiento">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Guardar Cambios</button>
    </form>
  </div>
