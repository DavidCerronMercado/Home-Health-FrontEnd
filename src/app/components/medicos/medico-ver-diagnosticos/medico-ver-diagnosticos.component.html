<div class="diagnosticos-container">
    <h2>Mis Diagnósticos</h2>
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Descripción Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
      </ng-container>
  
      <!-- Receta Column -->
      <ng-container matColumnDef="receta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Receta</th>
        <td mat-cell *matCellDef="let element">{{element.receta}}</td>
      </ng-container>
  
      <!-- Tratamiento Column -->
      <ng-container matColumnDef="tratamiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tratamiento</th>
        <td mat-cell *matCellDef="let element">{{element.tratamiento}}</td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editarDiagnostico(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
